<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>
<body>
    
    <main>
       <ul>
           <li v-for="tarea in tareasPorAntiguedad">
            {{ tarea.titulo }}

    <script src="js/main.js"></script>
