<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
 
</head>
<body>
    
    <main>
        
        <elegir-ganador :listado="personas" inline-template>
            <div>
                <h1 v-if="ganador">El ganador es: {{ ganador}}</h1>
                <template v-else>
                    <h1>Participantes</h1>
                    <ul>
                        <li v-for="persona in listado">{{ persona }}</li>
                    </ul>
                </template>
                <button @click="elegirGanador">Elegir ganador </button>
           
            </div>
        </elegir-ganador>
        <pre> {{ $data }}</pre>
    </main>

    <template id="elegir-ganador-template">
        <div>
            <h1 v-if="ganador">El ganador es: {{ ganador}}</h1>
            <template v-else>
                <h1>Participantes</h1>
                <ul>
                    <li v-for="persona in listado">{{ persona }}</li>
                </ul>
            </template>
            <button @click="elegirGanador">Elegir ganador </button>
       
        </div>
    </template>

    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
